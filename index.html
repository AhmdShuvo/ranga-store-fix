<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONLINE store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

   <!-- FONT AWSOME ICON 
   -->
   <script src="https://kit.fontawesome.com/780f7a6863.js" crossorigin="anonymous"></script>

</head>

<body class="body">

  <!-- HEADER  -->
  <header>


  </header>

  <!-- main section  -->
  <main class="main container p-3">

        <!-- Seacrch FIELd  -->
    <div class="search-field d-flex justify-content-center">
      <div class="input-group mb-3 w-50 m-3 ">
        <input type="text" class="form-control " placeholder="Search For products "aria-describedby="button-addon2">

        <!-- search BUtton  -->
        <button class="btn btn-outline-secondary btn-success d-flex align-items-center text-white fs-4 p-1" type="button" id="button-addon2">Search <i class="fas fa-search bg-success m-3"></i>  </button>
      </div>
    </div>

         <!-- My Cart -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
         
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main card-group">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                       <!-- Total Products to car  -->
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>

                    <!-- Total Added Products Price  -->
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr> 
                <!-- Total delivery Charges  -->
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                    <!-- Tax and Vat  -->
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr> 

                   <!-- Total Prices with tax and delivery charge  -->
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">

             <!-- Order NOw button  -->
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
